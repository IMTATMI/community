<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>


    <!--springboot默认路径是这样，但是静态页面访问路径不是这样-->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>



</head>
<body>

<!--顶部栏-->
<nav class="navbar navbar-default" th:fragment="topbar">
    <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">启迪数字学院</span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/index}">启迪数字学院</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <form class="navbar-form navbar-left" action="/" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="搜索主题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--<li th:if="${session.user != null}"><a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}"></span></a>-->
                <li th:if="${session.user != null}"><a href="/profile/replies">通知 <span class="badge" th:if="${session.unreadCount}>0" th:text="${session.unreadCount}"></span></a>
                <li><a href="#" th:href="@{/publish}" >发布</a></li>
                <li><a href="#" th:href="@{/user/login}" th:if="${session.user == null}">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <span th:text="${session.user.name}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">个人中心</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>


</body>
</html>
