<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>


    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

    <style>
        .section{
            margin-top: 15px;
        }
        .media>.media-left>a>img{
            width:38px ;
            height: 38px;
        }
        .topic{
            margin: 5px 0;
            padding-bottom: 3px;
            border-bottom: 1px #474d5b dotted;
        }
        .text-desc{
            font-size: 12px;
            font-weight: normal;
            color: #999;
        }
    </style>

</head>

<body>


<div th:replace="commoms/topbar :: topbar"></div>


<div class="container-fluid main profile">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'questions'}">
                <div class="media" th:each="question : ${pagination.data}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatar_url}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                        </h4>
                        <span class="text-desc">
                        <span th:text="${question.comment_count}"></span> 个回复 • <span
                                th:text="${question.view_count}"></span> 次浏览 •
                            <span th:text="${question.like_count}"></span> 个喜欢 ·<span
                                th:text="${#dates.format(question.creat_time,'yyyy-MM-dd HH:mm')}"></span> •
                        <!--<a th:href="@{'/publish/'+${question.id}}" class="community-menu"-->
                           <!--th:if="${session.user != null && session.user.id == question.creator}">-->
                        <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>-->
                    </a>
                    </span>
                    </div>
                </div>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a th:href="@{'/profile/'+${section}(page=${1})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>

                        <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                            <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                        </li>

                        <li th:if="${pagination.showNext}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.page +1})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的问题</a>

                <a href="/profile/replies"
                   th:class="${section == 'replies'}?  'active list-group-item' : 'list-group-item'">
                    最新回复
                    <span class="badge">2</span>
                </a>

            </div>
        </div>


    </div>
</div>


<div th:replace="commoms/footer :: foot"></div>

</body>
</html>
