<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>启迪数字学院</title>



    <!--<link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css"/>-->
    <!--<link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>-->
    <!--<script src="../../static/js/jquery.min.js" type="text/javascript"></script>-->
    <!--<script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>-->

    <!--此处建议webjar 要不每次这样引用头就很大-->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>


</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        border: 1px solid rgba(0,0,0,0);
    }
    .login_all{
        margin-top: 90px;
        width: 100%;
        min-height: 500px;
    }

    .login_titlebar>a{
        color: black!important;
        text-decoration: none;
    }

    .login_window{
        width: 50%;
        margin:10px auto;
        min-height: 500px;
        box-shadow: 2px 2px 5px #333333;
        padding: 3%;
    }

    .login_show{
        margin-top: 20px;
        min-height: 500px;
        border-left: 1px silver solid;
        padding-left: 5%;
        padding-top: 10px;
    }

    .login_kind{
        width: 100%;
        overflow: hidden;
    }

    .login_kind>h4{
        font-size: 20px;
        line-height: 22px;
        padding-bottom: 14px;
        margin-bottom: 20px;
    }



    .login_zhanghao{
        width: 100%;
        float: left;
        text-align: center;
        border-bottom: 2px solid black;
        color: black;
    }

    .login_zhbox{
        border-bottom: 1px black dotted;
    }


    .login_phoneno,.order_phonecheck{
        position: relative;
    }

    .login_phoneno>input[type=text]{
        width: 100%;
        height: 40px;
        padding-left: 10px;
    }

    .login_phoneno>input[type=password]{
        width: 100%;
        height: 40px;
        padding-left: 10px;
    }

    .order_phonecheck>input[type=text]{
        width: 100%;
        height: 40px;
        padding-left: 10px;
    }

    .order_phonecheck>input[type=password]{
        width: 100%;
        height: 40px;
        padding-left: 10px;
    }

    .order_phonecheck>label,.login_phoneno>label{
        position: absolute;
        top: 0;
        left: 10px;
        top: 10px;
        height: 20px;
        background-color: white;
        line-height: 20px;
        font-size: 14px;
        font-weight: 500 !important;
        color: #888;
        z-index: 4;
    }

    .login_dxbox>p,.login_zhbox>p{
        margin-top: 10px;
        margin-bottom: 25px;
        color: red !important;
        font-size: 12px;
        padding-left: 10px;
    }

    .login_evn{
        width: 100%;
        height: 40px;
        color: white ;
        background-color: black;
        line-height: 40px;
        text-align: center;
        z-index: 4;
        border: none;
        margin: 5px 0 20px 0;
    }

    .login_select>a{
        width: 50px;
        height: 50px;
        display: inline-block;
        margin-left: 10px;
        background-image: url("../../static/pic/github.jpg");
        background-size: 50px;
        margin-bottom: 10px;
    }

    .login_show>span{
        display: block;
        margin-bottom: 10px;
        font-size: 13px;
    }

    @media (max-width: 770px) {
        .login_window{
            width: 100%;
        }

        /*.login_show{*/
            /*width: 100%;*/
            /*border-left: none;*/
        /*}*/
    }

</style>


<body>

<div th:replace="commoms/topbar :: topbar"></div>

<div class="container-fluid login_all">
    <div class="container login_content" >

        <form class="form-signin" action="login.html" th:action="@{/user/register}" method="post">
            <div class="login_window">
            <div class="login_kind">

                <h4 class="login_zhanghao">账号注册</h4>
            </div>


                <p style="color: red" th:text="${err}" th:if="${not #strings.isEmpty(err)}"></p>


            <div class="login_zhbox">

                <div class="login_phoneno ph1">
                    <input type="text" class="login_phno bar1" name="name">
                    <label class="login_labph tx1">账号</label>
                </div>
                <p class="login_phonere log1"></p>



                <div class="login_phoneno ph2">
                    <input type="password" class="login_phno bar2" name="password">
                    <label class="login_labph tx2">密码</label>
                </div>
                <p class="login_phonere log2"></p>


                <div class="order_phonecheck ph3">
                    <input type="password" class="order_phoneck bar3" name="confirm">
                    <label class="login_labck tx3">确认密码</label>
                </div>
                <p class="login_phonere log3"></p>

                <div class="order_phonecheck ph4">
                    <input type="text" class="order_phoneck bar4" name="email">
                    <label class="login_labck tx4">邮箱</label>
                </div>
                <p class="login_phonere log4"></p>



                <button class="login_evn  login_zhevn" th:onclick="" type="submit">
                    <span>注册</span>
                    <i class="iconfont icon-arrowright"></i>
                </button>

                <i href="" style="margin-bottom: 20px;display: inline-block">已有账号？</i>
                <a href="" style="margin-bottom: 20px;display: inline-block" th:href="@{/user/login}">登录</a>
            </div>



        </div>
        </form>


        <script>
            $(".bar1").focus(function () {
                $(".tx1").animate({"top":"-10px","left":"20px"},500);
            })
            $(".bar2").focus(function () {
                $(".tx2").animate({"top":"-10px","left":"20px"},500);
            })
            $(".bar3").focus(function () {
                $(".tx3").animate({"top":"-10px","left":"20px"},500);
            })
            $(".bar4").focus(function () {
                $(".tx4").animate({"top":"-10px","left":"20px"},500);
            })
            //
            // $(".login_phno").focus(function () {
            //     $(".login_labph").animate({"top":"-10px","left":"20px"},500);
            // })
            //
            // $(".order_phoneck").focus(function () {
            //     $(".login_labck").animate({"top":"-10px","left":"20px"},500);
            // })



            $(".bar1").blur(function(){
                if ($(".bar1").val() == "" || $(".bar1").val() == undefined){
                    $(".tx1").animate({"top":"10px","left":"10px"},500);
                    $(".log1").html("账号不能为空");
                }else{
                    $(".log1").html("");
                }
            });


            $(".bar2").blur(function(){
                if ($(".bar2").val() == "" || $(".bar2").val() == undefined){
                    $(".tx2").animate({"top":"10px","left":"10px"},500);
                    $(".log2").html("密码不能为空");
                }else{
                    $(".log2").html("");
                }
            });


            $(".bar3").blur(function(){
                if ($(".bar3").val() == "" || $(".bar3").val() == undefined){
                    $(".tx3").animate({"top":"10px","left":"10px"},500);
                    $(".log3").html("请填写确认密码");
                }else if($(".bar2").val() != $(this).val()){
                    $(".log3").html("密码有误");
                }else {
                    $(".log3").html("");
                }
            });

            $(".bar4").blur(function(){
                if ($(".bar4").val() == "" || $(".bar4").val() == undefined){
                    $(".tx4").animate({"top":"10px","left":"10px"},500);
                    $(".log4").html("邮箱不能为空");
                }else if(/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test($(this).val()) == false){
                    $(".log4").html("邮箱格式不正确");
                }else {
                    $(".log4").html("");
                }

            });





        </script>





        </div>

    </div>
</div>

<div th:replace="commoms/footer :: foot"></div>


</body>
</html>
